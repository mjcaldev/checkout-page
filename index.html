<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout-page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Checkout</h1>
    <p>Here's a sample functional checkout page.</p>
    <section>
      <h2>Your Cart</h2>
      <img
        src="https://unsplash.com/photos/CZtK_E89omo/download?ixid=M3wxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNzQ5NDE2MTYyfA&force=true"
        alt="shopping cart"
      />
    </section>
    <section>
      <h2>Payment Information</h2>
      <form action="">
        <label for="card-name">
          <input type="text" id="card-name" name="card-name" />
        </label>
        <label for="card-number">
          <input type="text" id="card-number" name="card-number">
        </label>
        <label for="card-exp">
          <input type="number" id="card-exp" name="card-exp">
        </label>
        <label for="card-cvv">
          <input type="number" id="card-cvv" name="card-cvv">
        </label>
      </form>
    </section>
  </body>
</html>
